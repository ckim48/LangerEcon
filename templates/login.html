<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mood and Money | Login</title>
                  <link href="../static/img/favicon.png" rel="icon" />
    <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon" />
        <link rel="stylesheet" href="../static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body id="login">
        <div class="container">
            <div class="card mx-auto login-card">
                <div class="card-body">
                    <h1 class="text-center mb-3">Login</h1>
                    <form action="/login" method="POST">
                        <input  class="form-control mb-4" placeholder="Prolific/Email" name = "username">
                        <input type="password"  class="form-control mb-4" placeholder="Password" name = "password">

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <p style="color:red;" class="ms-3">{{messages[0]}}</p>
                             {% endif %}
                         {% endwith %}
                        <p class="ms-3">Don't have an account? <a href="{{url_for('register')}}">Register</a></p>
                         <button type="submit" class="btn btn-login ">Login</button>
                    </form>

                </div>
             </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
